<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    body{
        font-family: "Arial";
        margin: 0;
    }
    .header{
        padding:5px;
        text-align: center;
        background-color: lightblue;
        color: white;
    }
    .header h1{
        font-size: 40px;
    }
    .navbar {
        overflow: hidden;
        background-color: #f9d6f3;
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .navbar a.right {
        float: right;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
</style>

<script>
    window.onload = function () {
        // 取得参数
        var url = window.location.search;
        var theRequest = new Object();
        if(url.indexOf("?")!=-1){
            var queryString = url.substr(1);
            var querys = queryString.split("&");
            for(var i=0;i<querys.length;i++){
                theRequest[querys[i].split("=")[0]] = querys[i].split("=")[1];
            }
        }

        // 加载用户数据
        var xmlhttp=new XMLHttpRequest();
        xmlhttp.open("get","/getUserInfo?id="+theRequest.id,true);
        xmlhttp.send();
        xmlhttp.onreadystatechange = function () {
            if(xmlhttp.readyState==4 && xmlhttp.status==200){
                var retData = JSON.parse(xmlhttp.responseText);
                if(retData.isSuccess){
                    document.getElementById("name").innerHTML = retData.content.name;
                    document.getElementById("sex").innerHTML = retData.content.sex;
                    document.getElementById("d1").style="display:block";
                    document.getElementById("d2").style="display:none";
                }else{
                    document.getElementById("d1").style="display:none";
                    document.getElementById("d2").style="display:block";
                }
            }
        }
    }


</script>
<body>
<div class="header">
    <h1>I T 乐 园</h1>
    <p>我还是一个小菜鸟</p>
</div>
<div class="navbar">
    <a href="#">首页</a>
    <a href="#">个人资料</a>
    <a href="#">工作经历</a>
    <a href="#" class="right">个人评价</a>
</div>
    <div id="d1" style="display: none">
        <h3>IT的乐园</h3><br>
        我是: <span id="name"></span> <br>
        性别: <span id="sex"></span>
    </div>

    <div id="d2" style="display: none">
        无此用户，请联系管理员
    </div>
</body>
</html>
